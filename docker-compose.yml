services:
  backend:
    image: ghcr.io/fahizkp/tharbiya-backend:latest
    container_name: tharbiya-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=5001
      - CORS_ORIGIN=https://tharbiya.wisdommlpe.site
    networks:
      - web
      - tharbiya-internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.tharbiya-backend.rule=Host(`tharbiya.wisdommlpe.site`) && PathPrefix(`/api`)"
      - "traefik.http.routers.tharbiya-backend.entrypoints=websecure"
      - "traefik.http.routers.tharbiya-backend.tls=true"
      - "traefik.http.routers.tharbiya-backend.tls.certresolver=myresolver"
      - "traefik.http.services.tharbiya-backend.loadbalancer.server.port=5001"

  frontend:
    image: ghcr.io/fahizkp/tharbiya-frontend:latest
    container_name: tharbiya-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - web
      - tharbiya-internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.tharbiya-frontend.rule=Host(`tharbiya.wisdommlpe.site`)"
      - "traefik.http.routers.tharbiya-frontend.entrypoints=websecure"
      - "traefik.http.routers.tharbiya-frontend.tls=true"
      - "traefik.http.routers.tharbiya-frontend.tls.certresolver=myresolver"
      - "traefik.http.services.tharbiya-frontend.loadbalancer.server.port=80"

networks:
  web:
    external: true
  infra:
    external: true
  tharbiya-internal:
